<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Orbitron:400,500,700,900' rel='stylesheet' type='text/css'>
	<script src="js/function.js"></script>
</head>
<body>
	<div id="container">
		<div class="input">
			<h1>Shopping List</h1>
			<h2>Type In Items To Shop For</h2>
			<h3>Hit<span> + </span>Or Press Enter To Add To List</h3>
			<h2>Drag Items To Reorganize</h2>
			<input id="item" type="text" name="add items" autocomplete="off" placeholder="Type Here">
			<button type="submit" id="add">+</button>
			<button id="reset" class="button">Reset List</button>
		</div>
		<ul id="list" class="sortable-list">
			<li>Popcorn</li>
			<li>Milk</li>
			<li>Chicken</li>
			<li>Green Beans</li>
			<li>Ground Beef</li>
		</ul>		
	</div>
</body>
</html>
